name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10'

      - name: Install dependencies
        run: npm install

      - name: Build project (without closure compiler and imagemin)
        run: |
          npx grunt lint
          npx grunt clean:build
          npx grunt sprite
          npx grunt copy:sprite
          npx grunt concat
          npx grunt wrap

      - name: Copy concatenated JS as game.min.js (before htmlrefs)
        run: cp build/game.js build/game.min.js

      - name: Continue build
        run: |
          npx grunt cssmin
          npx grunt htmlrefs
          npx grunt htmlmin

      - name: Ensure sprites.png is in build directory
        run: cp src/sprites.png build/sprites.png

      - name: List build directory contents
        run: |
          echo "Contents of build directory:"
          ls -la build/
          echo "---"
          if [ -f build/index.html ]; then
            echo "✅ index.html exists"
            echo "First 20 lines of index.html:"
            head -20 build/index.html
          else
            echo "❌ index.html NOT FOUND"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
